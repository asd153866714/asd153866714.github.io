<html>
    <head>
        <title>Home</title>
    </head>
    <body>
        <div id="header"></div>
        <iframe src="header.html"></iframe>
        <h1>hello </h1>
        <button id="fetchJson" onclick="fetchJson()">fetchJson()</button>
        <pre id="output">  <!--<pre>: pure text-->
        </pre>
    </body>
    <script>
        (async function(){
            let header = await fetch(`/header.html`)
            .then((response) => {
                return response.text()
            })
            .then((html) => {
                // Initialize the DOM parser
                var parser = new DOMParser();

                // Parse the text
                var doc = parser.parseFromString(html, "text/html");

                // You can now even select part of that html as you would in the regular DOM 
                // Example:
                // var docArticle = doc.querySelector('article').innerHTML;

                console.log(doc);
                document.getElementById("header").innerHTML = doc
            })
        }())

        async function fetchJson() {
            let r = await fetch(`/ccc.json`)
            let json = await r.json()
            document.getElementById('output').innerHTML = JSON.stringify(json, null, 2) // Jason.stringify() 將json字串化
        }

    </script>
</html>
